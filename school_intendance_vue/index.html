<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Udacity Attendance App Vuejs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Udacity Attendance with VueJS</h1>

        <div id="vm-table">
            <table>
                <thead>
                    <th class="name-col">Student Name</th>
                    <th v-for="day in days">{{ day }}</th>
                    <th class="missed-col">Missed days</th>
                </thead>
                <tbody>
                    <tr class="student" v-for="student in students">
                        <td>{{ student.name }}</td>
                        <td v-for="day in student.daysMissed">
                            <input type="checkbox" v-model.clicked="day.missed">
                        </td>
                        <td v-bind:student="student" is="tdnb"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script type="text/javascript" src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
